<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отзывы к Никите Нарушавичусу</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Отзывы к программисту Никите Нарушавичусу</h1>

    <form id="reviewForm">
      <label for="name">Имя</label>
      <input id="name" type="text" placeholder="Ваше имя" required />

      <label for="rating">Оценка (0.0 - 5.0)</label>
      <input id="rating" type="number" step="0.1" min="0" max="5" placeholder="Введите оценку" required />

      <label for="comment">Отзыв</label>
      <textarea id="comment" placeholder="Напишите отзыв" rows="4" required></textarea>

      <button type="submit">Отправить отзыв</button>
    </form>

    <hr />

    <h2>Отзывы</h2>
    <div id="stats"></div>
    <div id="reviews"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
