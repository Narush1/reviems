<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Отзывы Никите Нарушавичусу</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Пиши отзывы к программисту Никите Нарушавичусу</h1>
    <form id="reviewForm">
      <label for="name">Имя</label>
      <input id="name" type="text" placeholder="Ваше имя" required />
      
      <label>Оценка</label>
      <div id="starRating" class="stars">
        <span data-value="1" class="star">&#9734;</span>
        <span data-value="2" class="star">&#9734;</span>
        <span data-value="3" class="star">&#9734;</span>
        <span data-value="4" class="star">&#9734;</span>
        <span data-value="5" class="star">&#9734;</span>
      </div>

      <label for="comment">Отзыв</label>
      <textarea id="comment" placeholder="Напишите отзыв" rows="4" required></textarea>

      <button type="submit">Отправить отзыв</button>
    </form>

    <hr />

    <h2>Отзывы</h2>
    <div id="statsContainer"></div>
    <div id="reviewsContainer"></div>
  </div>
  <script src="client.js"></script>
</body>
</html>
